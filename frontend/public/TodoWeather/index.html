<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>TodoWeather</title>
</head>
<body>
    <section class="container">
        <aside>
            <header class="aside-header">
                <img src="./assets/img/microsoft-onedrive-logo-2.svg" alt="Logo">
                <h3>Todo Weather</h3> 
            </header>
            <section class="aside-content">
                <h3>
                    Estatísticas
                </h3>
                <ul>
                    <li><img src="./assets/img/sunset.svg" alt="">Ensolarado - 30°C</li>
                    <li><img src="./assets/img/wind-flow-1.svg" alt="">Velocidade - 30 km/h</li>
                    <li><img src="./assets/img/water-drop.svg" alt="">Umidade - 30 ml/h</li>
                </ul>
            </section>
        </aside>
        <main>
            <section class="main-forms">
                <section class="search-bar">
                    <form action="" class="search-bar-form">
                        <input type="search" placeholder="Pesquise sua tarefa">
                        <button type="submit"><img src="./assets/img/magnifying-glass.svg" alt=""></button>
                    </form>
                </section>
                <section class="filter-bar">
                    <form action="" class="filter-bar-form">
                        <select id="" name="">
                            <option value="" selected>Select a option</option>
                            <option value="">Filtrar com o tempo</option>
                          </select>
                        <button type="submit">Filtrar</button>
                    </form>
                </section>
                <section class="add-tasks">
                    <button href="">Adicionar Tarefa</button>
                </section>
            </section>
            <section class="main-content">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Status</th>
                            <th>Tempo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Varrer</td>
                            <td><div class="ativo">Completo</div></td>
                            <td>Chuvoso</td>
                            <td>
                                <div class="actions">
                                    <img src="./assets/img/recycle-bin-2.svg" alt="">
                                    <img src="./assets/img/wrench.svg" alt="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Varrer</td>
                            <td><div class="ativo">Completo</div></td>
                            <td>Chuvoso</td>
                            <td>
                                <div class="actions">
                                    <img src="./assets/img/recycle-bin-2.svg" alt="">
                                    <img src="./assets/img/wrench.svg" alt="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Varrer</td>
                            <td><div class="ativo">Completo</div></td>
                            <td>Chuvoso</td>
                            <td>
                                <div class="actions">
                                    <img src="./assets/img/recycle-bin-2.svg" alt="">
                                    <img src="./assets/img/wrench.svg" alt="">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </section>
</body>
</html>
